<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>My Github Page</title> <!-- title name of the page    -->
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
                line-height: 1.6;
            }

            h1, h2, h3 {
                text-align: center;
                color: #333;
                font-family: "Lucida Console";
            }
            a {
                font-weight: bold;
                text-decoration: underline;
                position: relative;
                display: inline-block;
                color: #1f3b73;  /* Default color */
                transition: color 0.2s ease-in-out;
            }

            a:hover {
                animation: rainbow 1s linear infinite;
            }

            a:focus-visible {
                outline: 3px solid #1f3b73;
                outline-offset: 2px;
                border-radius: 2px;
            }
            
            /* Rainbow animation */
            @keyframes rainbow {
                0% { color: red; }
                14% { color: orange; }
                28% { color: yellow; }
                42% { color: green; }
                57% { color: blue; }
                71% { color: indigo; }
                85% { color: violet; }
                100% { color: red; }
            }
        </style>
    </head>
    <body>
        <h1>Hello, This is My Github Page!</h1>
        <h2>I am Nakarin Phoorahong</h2>
        <h3>Undergraduate student at Faculty of Information Communication and Technology, Mahidol University</h3>

    </body>
</html>
