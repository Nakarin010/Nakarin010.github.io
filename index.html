<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Github Page</title> <!-- title name of the page    -->
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f8f9fa;
                font-family: "Lucida Console", monospace;
                color: #333;
            }

            .content-wrapper {
                max-width: 720px;
                margin: 48px auto;
                padding: 32px;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            }

            h1, h3, h4 {
                text-align: center;
                color: #333;
                font-family: "Lucida Console";
                text-align: center;
            }
            p {
                text-align: center;
                color: #333;
                font-family: "Lucida Console";
            }
            a {
                font-weight: bold;
                text-decoration: underline;
                position: relative;
                display: inline-block;
                color: burlywood;  /* Default color */
                transition: color 0.2s ease-in-out;
            }

            a:hover {
                animation: rainbow 1s linear infinite;
            }

            /* Rainbow animation */
            @keyframes rainbow {
                0% { color: red; }
                14% { color: orange; }
                28% { color: yellow; }
                42% { color: green; }
                57% { color: blue; }
                71% { color: indigo; }
                85% { color: violet; }
                100% { color: red; }
            }
        </style>
    </head>
    <body>
        <h1> Hello, This is My Github Page!</h1>
        <h3> I am Nakarin Phoorahong</h3>
        <h4> Undergraduate student at Faculty of Information Communication and Technology, Mahidol University</h4>
        <p>Focused on Information and Communication Technology at Mahidol University with interests in data science and AI.</p>

    </body>
</html>
