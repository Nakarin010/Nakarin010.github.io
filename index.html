<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title>My Github Page</title> <!-- title name of the page    -->
        <style>
            html, body {
                height: 100%;
                margin: 0;
                display: grid;
                place-items: center;  /* Centers both horizontally and vertically */
                background-color: lightgray;
            }
            
            .container {
                text-align: center;
            }

            a {
                font-weight: bold;
                text-decoration: none;
                position: relative;
                display: inline-block;
                color: black;  /* Default color */
                transition: color 0.3s ease-in-out;
            }
            
            a:hover {
                animation: rainbow 1s linear infinite;
            }
            
            /* Rainbow animation */
            @keyframes rainbow {
                0% { color: red; }
                14% { color: orange; }
                28% { color: yellow; }
                42% { color: green; }
                57% { color: blue; }
                71% { color: indigo; }
                85% { color: violet; }
                100% { color: red; }
            }
        </style>
    </head>
    <body>
        <h1> Hello, This is My Github Page!</h1>
        <h3> I am Nakarin Phoorahong</h3>
        <h4> Undergraduate student at ICT, Mahidol University</h4>
        <h4> Here's my current cv: <a href="ResumeGITHUB.pdf" target="_blank">Resume</a></h4>

        
    </body>
</html>
